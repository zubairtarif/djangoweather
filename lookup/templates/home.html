{% extends 'base.html' %}

{% block content %}

{% if api %}
	
	{% if api == "Error..." %}
		There was an error, please try again...
	{% else %}

	<div class="jumbotron {{ category_color }}">
		  <h1 class="display-4">{{ api.1.Category.Name }}</h1>
		  <p class="lead">Air Quality for {{ api.1.ReportingArea }} is <b>{{ api.1.AQI }}.</p>
    	
		  <p>{{ category_description }}</p>



	</div>

	
	{% endif %}


{% endif %}



{% endblock %}
